{% extends "base.html" %}
{% block title %}I211 Lecture{% endblock %}
{% block content %}
<h1>Dino-Site!</h1>
<div class="container">
  <div class="row">
    {% for dino in dinosaurs %}
    <div class="col-12 col-md-6">
      <h2>{{dino['name']}}</h2>
      <a href="{{url_for('index', dino_id=dino['id'])}}">
        <figure>
          <img class="dino-image img-fluid"
          src="{{url_for('static', filename='images/' + dino['image'])}}" 
          alt="{{dino['name']}}">
          <figcaption>{{dino['image-credit']}}</figcaption>
        </figure>
      </a>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
